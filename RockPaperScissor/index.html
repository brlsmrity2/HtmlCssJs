<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="styleSheet" href="style.css" />
</head>

<body>
    <h1 id="play">Let's Play Rock-Paper-Scissor</h1>
    <div class="choices">
        <div class="circular">
                <img id="paper" src="images/paper.png" alt="P=paper">
                <img id="rock" src="images/rock.png" alt="rock">
                <img id="scissors" src="images/scissor.png" alt="scissors">
        </div>
    </div>
    
    <div class="score">
        Your Score : <p id="user-score"> 0 </p><img id="vsImg" src="images/vs.png" />
        Computer Score : <p id="comp-score"> 0</p>

    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <button id="reset-btn">
        Reset Score
    </button>

    <script src="app.js"></script>
</body>

</html>
